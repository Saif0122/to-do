<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Background -->
    <div class="background-overlay"></div>
    
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">
                
                <!-- Header -->
                <header class="text-center py-5">
                    <h1 class="display-4 fw-bold gradient-text mb-3">
                        <i class="fas fa-tasks me-3"></i>My Tasks
                    </h1>
                    <p class="lead text-muted">Stay organized and productive every day</p>
                </header>

                <!-- Stats Cards -->
                <div class="row g-4 mb-5" id="statsContainer">
                    <div class="col-6 col-md-3">
                        <div class="stat-card">
                            <div class="stat-icon bg-primary">
                                <i class="fas fa-list"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="totalTasks">0</h3>
                                <p>Total Tasks</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="stat-card">
                            <div class="stat-icon bg-success">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="completedTasks">0</h3>
                                <p>Completed</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="stat-card">
                            <div class="stat-icon bg-warning">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="pendingTasks">0</h3>
                                <p>Pending</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="stat-card">
                            <div class="stat-icon bg-danger">
                                <i class="fas fa-star"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="importantTasks">0</h3>
                                <p>Important</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main Card -->
                <div class="main-card">
                    <!-- Controls Section -->
                    <div class="controls-section">
                        <div class="row g-3 align-items-center">
                            <!-- Search and Filter -->
                            <div class="col-md-8">
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0">
                                        <i class="fas fa-search text-muted"></i>
                                    </span>
                                    <input type="text" id="searchInput" class="form-control border-start-0" 
                                           placeholder="Search tasks...">
                                    <select id="categoryFilter" class="form-select" style="max-width: 150px;">
                                        <option value="all">All Categories</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Add Task Button -->
                            <div class="col-md-4">
                                <button class="btn btn-gradient w-100" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                                    <i class="fas fa-plus me-2"></i>Add New Task
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Tabs -->
                    <div class="tabs-section">
                        <ul class="nav nav-pills custom-tabs" id="taskTabs">
                            <li class="nav-item">
                                <button class="nav-link active" data-tab="all">
                                    All <span class="badge" id="allCount">0</span>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-tab="active">
                                    Active <span class="badge" id="activeCount">0</span>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-tab="completed">
                                    Completed <span class="badge" id="completedCount">0</span>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-tab="important">
                                    Important <span class="badge" id="importantCount">0</span>
                                </button>
                            </li>
                        </ul>
                    </div>

                    <!-- Tasks List -->
                    <div class="tasks-section">
                        <div id="tasksList" class="tasks-container">
                            <!-- Tasks will be rendered here -->
                        </div>
                        
                        <!-- Empty State -->
                        <div id="emptyState" class="empty-state">
                            <div class="empty-icon">
                                <i class="fas fa-clipboard-list"></i>
                            </div>
                            <h4>No tasks found</h4>
                            <p class="text-muted">Add your first task to get started!</p>
                            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                                <i class="fas fa-plus me-2"></i>Create Task
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">
                        <i class="fas fa-plus-circle me-2 text-primary"></i>Add New Task
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addTaskForm">
                        <div class="mb-3">
                            <label for="taskText" class="form-label fw-semibold">Task Description</label>
                            <textarea id="taskText" class="form-control" rows="3" 
                                    placeholder="What needs to be done?" required></textarea>
                        </div>
                        
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="taskCategory" class="form-label fw-semibold">Category</label>
                                <input type="text" id="taskCategory" class="form-control" 
                                       placeholder="e.g., Work, Personal" list="categoryList">
                                <datalist id="categoryList">
                                    <option value="Work">
                                    <option value="Personal">
                                    <option value="Shopping">
                                    <option value="Health">
                                    <option value="Study">
                                </datalist>
                            </div>
                            <div class="col-md-6">
                                <label for="taskPriority" class="form-label fw-semibold">Priority</label>
                                <select id="taskPriority" class="form-select">
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="taskDueDate" class="form-label fw-semibold">Due Date</label>
                                <input type="date" id="taskDueDate" class="form-control">
                            </div>
                            <div class="col-md-6 d-flex align-items-end">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="taskImportant">
                                    <label class="form-check-label fw-semibold" for="taskImportant">
                                        <i class="fas fa-star text-warning me-1"></i>Mark as Important
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="addTaskForm" class="btn btn-gradient">
                        <i class="fas fa-plus me-2"></i>Add Task
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">
                        <i class="fas fa-edit me-2 text-primary"></i>Edit Task
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <input type="hidden" id="editTaskId">
                        <div class="mb-3">
                            <label for="editTaskText" class="form-label fw-semibold">Task Description</label>
                            <textarea id="editTaskText" class="form-control" rows="3" required></textarea>
                        </div>
                        
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="editTaskCategory" class="form-label fw-semibold">Category</label>
                                <input type="text" id="editTaskCategory" class="form-control" list="categoryList">
                            </div>
                            <div class="col-md-6">
                                <label for="editTaskPriority" class="form-label fw-semibold">Priority</label>
                                <select id="editTaskPriority" class="form-select">
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="editTaskDueDate" class="form-label fw-semibold">Due Date</label>
                                <input type="date" id="editTaskDueDate" class="form-control">
                            </div>
                            <div class="col-md-6 d-flex align-items-end">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="editTaskImportant">
                                    <label class="form-check-label fw-semibold" for="editTaskImportant">
                                        <i class="fas fa-star text-warning me-1"></i>Mark as Important
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="editTaskForm" class="btn btn-gradient">
                        <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
